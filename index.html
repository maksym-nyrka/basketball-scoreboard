<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div id="home-score" class="homescore">0</div>
                <button class="add-score-btn" onclick="addHome(1)">+1</button>
                <button class="add-score-btn" onclick="addHome(2)">+2</button>
                <button class="add-score-btn" onclick="addHome(3)">+3</button>
            </div>
            <div>
                <h3 id="period-info">PERIOD 1</h3>
                <h3 id="timer">00:00</h3>
                
            </div>
            <div>
                <h3>GUEST</h3>
                <div id="guest-score" class="homescore">0</div>
                <button class="add-score-btn" onclick="addGuest(1)">+1</button>
                <button class="add-score-btn" onclick="addGuest(2)">+2</button>
                <button class="add-score-btn" onclick="addGuest(3)">+3</button>
            </div>
        </div>
        <div class="container">
            <div class="fouls">
                <div>Fouls:</div>
                <div class="fouls-players">
                    <div>
                        <div class="inner">Player #00 </div>
                        <button class="inner foul-btn" onclick="addFoul(0, 'PF')">PF</button>
                        <button class="inner foul-btn" onclick="addFoul(0, 'TF')">TF</button>
                        <div class="inner" id="player0-info"></div>
                    </div>
                    <div>
                        <div class="inner">Player #33 </div>
                        <button class="inner foul-btn" onclick="addFoul(1, 'PF')">PF</button>
                        <button class="inner foul-btn" onclick="addFoul(1, 'TF')">TF</button>
                        <div class="inner" id="player1-info"></div>
                    </div>                    
                    <div>
                        <div class="inner">Player #18 </div>
                        <button class="inner foul-btn" onclick="addFoul(2, 'PF')">PF</button>
                        <button class="inner foul-btn" onclick="addFoul(2, 'TF')">TF</button>
                        <div class="inner" id="player2-info"></div>
                    </div>
                    <div>
                        <div class="inner">Player #91 </div>
                        <button class="inner foul-btn" onclick="addFoul(3, 'PF')">PF</button>
                        <button class="inner foul-btn" onclick="addFoul(3, 'TF')">TF</button>
                        <div class="inner" id="player3-info"></div>
                    </div>                    
                    <div>
                        <div class="inner">Player #08 </div>
                        <button class="inner foul-btn" onclick="addFoul(4, 'PF')">PF</button>
                        <button class="inner foul-btn" onclick="addFoul(4, 'TF')">TF</button>
                        <div class="inner"  id="player4-info"></div>
                    </div>
                </div>
                <div class="fouls-additional-info">(PF - personal foul, TF - technical foul)</div>
            </div>
            <div>
                <div class="manage-btns">
                    <button id="start-btn" class="manage-btn" onclick="manageGame()">START GAME</button>
                    <div><button class="manage-btn" onclick="reset()">RESET</button></div>
                </div>
            </div>
            <div class="fouls">
                <div>Fouls:</div>
                <div class="fouls-players">
                    <div>
                        <div class="inner">Player #10 </div>
                        <button class="inner foul-btn" onclick="addFoul(5, 'PF')">PF</button>
                        <button class="inner foul-btn" onclick="addFoul(5, 'TF')">TF</button>
                        <div class="inner" id="player5-info"></div>
                    </div>
                    <div>
                        <div class="inner">Player #33 </div>
                        <button class="inner foul-btn" onclick="addFoul(6, 'PF')">PF</button>
                        <button class="inner foul-btn" onclick="addFoul(6, 'TF')">TF</button>
                        <div class="inner" id="player6-info"></div>
                    </div>                    
                    <div>
                        <div class="inner">Player #00 </div>
                        <button class="inner foul-btn" onclick="addFoul(7, 'PF')">PF</button>
                        <button class="inner foul-btn" onclick="addFoul(7, 'TF')">TF</button>
                        <div class="inner" id="player7-info"></div>
                    </div>
                    <div>
                        <div class="inner">Player #42 </div>
                        <button class="inner foul-btn" onclick="addFoul(8, 'PF')">PF</button>
                        <button class="inner foul-btn" onclick="addFoul(8, 'TF')">TF</button>
                        <div class="inner" id="player8-info"></div>
                    </div>                    
                    <div>
                        <div class="inner">Player #44 </div>
                        <button class="inner foul-btn" onclick="addFoul(9, 'PF')">PF</button>
                        <button class="inner foul-btn" onclick="addFoul(9, 'TF')">TF</button>
                        <div class="inner" id="player9-info"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
